version: "3.9"
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes: [ "mongo-data:/data/db" ]
  redis:
    image: redis:7-alpine
    restart: unless-stopped
  api:
    build: ./backend
    env_file: .env
    ports: [ "4000:4000" ]
    depends_on: [ mongo, redis ]
  web:
    build: ./frontend
    env_file: .env
    ports: [ "5173:5173" ]
    depends_on: [ api ]
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports: [ "80:80", "443:443" ]
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./landing:/srv/landing:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on: [ api, web ]
volumes:
  mongo-data:
  caddy-data:
  caddy-config:
