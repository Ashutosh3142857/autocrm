<!doctype html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AutoCRM</title><link rel="icon" href="/logo.svg">
<style>
:root{ --purple:#7a32ff; --bg:#0b0b12; --card:#121225; --text:#eaeaf5;}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial,sans-serif}
.nav{display:flex;align-items:center;gap:12px;padding:12px 16px;background:#0f0f19;border-bottom:1px solid #1e1e35}
.nav img{width:28px;height:28px}
.btn{background:var(--purple);color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer}
.card{background:var(--card);border:1px solid #1e1e35;border-radius:16px;padding:16px}
input,select{background:#0f0f19;border:1px solid #2a2a48;border-radius:10px;color:#fff;padding:10px}
.grid{display:grid;grid-template-columns:1fr 1fr; gap:16px;}
.col{display:flex;flex-direction:column;gap:10px;}
.pill{padding:4px 10px;border-radius:999px;background:#1d1d33;border:1px solid #2a2a48;font-size:12px}
</style></head><body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script></body></html>
